</head>
<body>
  <main class="container" role="main" aria-label="Contact">
    <div class="avatar" aria-hidden="false">
      <img src="img/avatar-icon.jpg" alt="Avatar">
    </div>

    <h1>Nous allons se rencontrer une fois.</h1>
    <p class="lead">Disponible partout : contact@findmeonce.com ou via ces réseaux</p>

    <nav class="social" aria-label="Social links">
      
      <a class="app-link" data-ios="https://www.youtube.com/@Findmeonce" data-android-intent="intent://www.youtube.com/@Findmeonce#Intent;package=com.google.android.youtube;scheme=https;S.browser_fallback_url=https%3A%2F%2Fwww.youtube.com%2F%40Findmeonce;end" href="https://www.youtube.com/@Findmeonce" target="_blank" rel="noopener" aria-label="YouTube">
        <img src="img/youtube-icon.jpg" alt="youtube-icon">
      </a>

      <a class="app-link" data-ios="https://www.tiktok.com/@findmeoncee" data-android-intent="intent://www.tiktok.com/@findmeoncee#Intent;package=com.zhiliaoapp.musically;scheme=https;S.browser_fallback_url=https%3A%2F%2Fwww.tiktok.com%2F%40findmeoncee;end" href="https://www.tiktok.com/@findmeoncee" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="img/tiktok-icon.jpg" alt="tiktok-icon">
      </a>

      <a class="app-link" data-ios="https://www.linkedin.com/in/anoki-charest-544b58383/" data-android-intent="intent://www.linkedin.com/in/anoki-charest-544b58383/#Intent;package=com.linkedin.android;scheme=https;S.browser_fallback_url=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fanoki-charest-544b58383%2F;end" href="https://www.linkedin.com/in/anoki-charest-544b58383/" target="_blank" rel="noopener" aria-label="LinkedIn">
         <img src="img/linkedin-icon.jpg" alt="linkedin-icon">

      </a>

      <a href="mailto:contact@findmeonce.com" aria-label="Email">
        ✉
      </a>
    </nav>
  </main>

<script>
(function(){
  var links = document.querySelectorAll('.app-link');
  function isAndroidChrome() {
    var ua = navigator.userAgent || '';
    return /Android/.test(ua) && /Chrome/.test(ua);
  }
  function isIOS() {
    var ua = navigator.userAgent || '';
    return /iPhone|iPad|iPod/.test(ua);
  }
  links.forEach(function(el){
    el.addEventListener('click', function(e){
      if (e.metaKey || e.ctrlKey) return;
      e.preventDefault();
      var webUrl = el.href;
      if (isAndroidChrome()) {
        window.location = el.getAttribute('data-android-intent') || webUrl;
        return;
      }
      if (isIOS()) {
        var now = Date.now();
        var appUrl = el.getAttribute('data-ios') || webUrl;
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        setTimeout(function(){
          document.body.removeChild(iframe);
          if (Date.now() - now < 1200) window.location = webUrl;
        }, 800);
        return;
      }
      window.location = webUrl;
    }, false);
  });
})();
</script>
</body>
</html>
