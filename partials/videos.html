<section class="section" id="videos" aria-labelledby="v-head" data-animate="fade" data-animate-children=".video-card">
  <div class="container">
    <div class="section-head">
      <h2 id="v-head" class="h2" data-i18n="videosHead">Latest videos</h2>
      <p class="muted extra-spacing" data-i18n="videosLead">Catch the newest uploads straight from the channel.</p>
    </div>

    <div class="video-grid">
      <article class="video-card">
        <div class="video-embed">
          <iframe
            src="https://www.youtube.com/embed/3g2KBDNpjNk"
            title="YouTube video player"
            loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <div class="video-meta">
          <h3 class="h5" data-i18n="videosFeaturedTitle">Dropping tomorrow</h3>
          <p class="muted" data-i18n="videosFeaturedLead">First ever vlog, hope y'all enjoy</p>
          <div class="actions">
            <a class="btn secondary" href="https://www.youtube.com/@Findmeonce" target="_blank" rel="noopener" data-i18n="videosFeaturedAction">Watch on YouTube</a>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
